<!DOCTYPE html>
<html>
    <head>
        <title>303</title>
    </head>
  <script type="text/javascript">
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return "";
    }
  </script>
  <script type="text/javascript">
    function runUrl(panurl) {
      var pan_param = getQueryVariable("p");
      var str_param = getQueryVariable("s");
      if ((pan_param != "") & (str_param != "")) {
          if(pan_param.toLowerCase()="baidunetdisk"){
            window.location.href = "https://pan.baidu.com/s/"+str_param;
          }
          else
          {
            alert("由于蓝奏云地址经常变换，不做适配，敬请谅解！");
          }
      }
    }
  </script>
<body onload="runUrl()">

</body>
</html>
